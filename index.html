<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Amazing Service | Sign Up</title>
</head>

<body>
  <div class="image-holder">
    <div class="logo-holder">
      <img src="./img/odin-lined.png" alt="odin-logo">
      ODIN
    </div>
  </div>
  <div class="form-holder">
    <p class="blurb">
      This is not a real online service! You know you need something like this
      in your life to help you realize your dreams. Sign up now to get started.
      <span>You know you want to.</span>
    </p>
    <form>
      <fieldset>
        <h2>Let's do this!</h2>
        <ul>
          <li>
            <label for="first_name">
              First Name
              <input type="text" name="first_name" id="first_name" placeholder="John" required>
            </label>
            <label for="last_name">
              Last Name
              <input type="text" name="last_name" id="last_name" placeholder="Doe" required>
            </label>
          </li>

          <li>
            <label for="user_email">
              Email
              <input type="email" name="user_email" id="user_email" placeholder="john@example.org" required>
            </label>
            <label for="phone_number">
              Phone Number
              <input type="tel" name="phone_number" id="phone_number" placeholder="1234-555-6789">
            </label>
          </li>

          <li>
            <label for="password" id="pwd_label">
              Password
              <input type="password" name="password" id="password" required>
            </label>
            <label for="password_confirm">
              Confirm Password
              <input type="password" name="password_confirm" id="password_confirm" required>
            </label>
          </li>
        </ul>
      </fieldset>
      <button type="submit">Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </form>
  </div>
</body>

</html>
